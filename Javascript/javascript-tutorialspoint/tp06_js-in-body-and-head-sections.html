<!-- You can put your JavaScript code in <head> and <body> 
     section altogether 
-->
<!DOCTYPE html>
<html>
    <head>
        <script type = "text/javascript">

            function sayHello(){
                alert("Hello World <head>")
            }

        </script>
    </head>

    <body>
        <script type = "text/javascript">

            document.write("Hello World - body")

        </script>

        <input type = "button" onclick = "sayHello()" value = "alert button"/>
    </body>
</html>
