<!--

    The return Statement

    A JavaScript function can have an optional return 
    statement. This is required if you want to return 
    a value from a function. This statement should be 
    the last statement in a function.

    For example, you can pass two numbers in a function 
    and then you can expect the function to return their 
    multiplication in your calling program.

-->
<!DOCTYPE html>
<html>
    <head>
        <script type = "text/javascript">
            function concatenate(first, last){
                var full;
                full = first + ' & ' + last;
                return full;
            }
            function secondFunction(){
                var result;
                result = concatenate('Zara', 'Ali');
                document.write(result);
            }
        </script>
    </head>
    <body>
        <p>Click the following button to call the function</p>
        <form>
            <input type = "button" onclick = "secondFunction()" value = "Call Function">
        </form>
    </body>
</html>
