<!--

    Definición de métodos para un objeto

    El siguiente ejemplo muestra como agregar una función
    junto con un objeto

-->

<!DOCTYPE html>
<html>
    <head>
        <title>User-defined ojects</title>
        <script type = "text/javascript">
            // Define una función que será método del objeto
            function addPrice(amount){
                this.price = amount;
            }

            function book(title, author){
                this.title = title;
                this.author = author;
                this.addPrice = addPrice;   // Asigna el método a una propiedad
            }
        </script>
    </head>

    <body>
        <script type = "text/javascript">
            var myBook = new book("Perl", "Mohtashim");
            myBook.addPrice(100);

            document.write("Book title is : " + myBook.title + "<br>");
            document.write("Book author is : " + myBook.author + "<br>");
            document.write("Book price is : " + myBook.price + "<br>");        
        </script>
    </body>
</html>
