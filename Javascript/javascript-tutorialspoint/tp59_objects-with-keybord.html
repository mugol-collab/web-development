<!--

    La palabra clave 'with'

    La palabra clave "with" se utiliza como una especie 
    de abreviatura para hacer referencia a las propiedades 
    o métodos de un objeto.

    Sintaxis 

    with (object) {
        properties used without the object name and dot
    }

-->

<!DOCTYPE html>
<html>
    <head>
        <title>User-defined objects</title>
        <script type = "text/javascript">
            // Define una función que será método del objeto
            function addPrice(amount){
                with(this){
                    price = amount;
                }
            }

            function book(title, author){
                this.title = title;
                this.author = author;
                this.price = 0;
                this.addPrice = addPrice;   // Asigna ese método como propiedad
            }
        </script>
    </head>

    <body>
        <script type = "text/javascript">
            var myBook = new book("Perl", "Mohtashim");
            myBook.addPrice(100);

            document.write("Book title is : " + myBook.title + "<br>");
            document.write("Book author is : " + myBook.author + "<br>");
            document.write("Book price is : " + myBook.price + "<br>");
        </script>
    </body>
</html>
