<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists</title>
  </head>
  <body>
    An Unordered Lists:
    <ul>
      <li>One Item</li>
      <li>Another Item</li>
      <li>Yet Another Item</li>
    </ul>

    An Ordered List:
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Element</li>
    </ol>
  </body>
</html>
