<!--

    Bold Text (texto en negrita)

    Anything that appears within <b>...</b> element, 
    is displayed in bold 

-->

<!DOCTYPE html>
<html>
    <head>
        <title>Bold text Example</title>
    </head>
    <body>
        <p>The following word uses a <b>bold</b> typeface</p>
    </body>
</html>
