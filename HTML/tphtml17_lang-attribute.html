<!--

    The lang Attribute

    El atributo lang le permite indicar el idioma 
    principal utilizado en un documento, pero este 
    atributo se mantuvo en HTML solo por compatibilidad 
    con versiones anteriores de HTML. Este atributo 
    ha sido reemplazado por el atributo xml: lang 
    en nuevos documentos XHTML.

    The values of the lang attribute are ISO-639 
    standard two-character language codes. Check 
    HTML Language Codes: ISO 639 for a complete 
    list of language codes.

-->

<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>The lang attribute</title>
    </head>
    <body>
        This page is using English Language
    </body>
</html>
