<!--

    HTML - Meta Tags

    HTML le permite especificar metadatos: información 
    importante adicional sobre un documento de diversas 
    formas. Los META elementos se pueden utilizar para 
    incluir pares de nombre / valor que describan las 
    propiedades del documento HTML, como el autor, la 
    fecha de vencimiento, una lista de palabras clave, 
    el autor del documento, etc.

    La etiqueta <meta> se utiliza para proporcionar 
    dicha información adicional. Esta etiqueta es un 
    elemento vacío y, por lo tanto, no tiene una 
    etiqueta de cierre, pero lleva información dentro 
    de sus atributos.

    Se puede incluir 1 o más metaetiquetas en el documento 
    según la información que se desee mantener, pero en 
    general, las metaetiquetas no afectan la apariencia 
    física del documento, por lo que desde el punto de 
    vista de la apariencia, no importa si incluye ellos 
    o no.

    Agregar metaetiquetas a sus documentos

    Se puede agregar metadatos a las páginas web colocando 
    etiquetas <meta> dentro del encabezado del documento, 
    <head> y </head>. 
    
    Una metaetiqueta puede tener los siguientes atributos 
    además de los atributos principales:

    - name: nombre de la propiedad. Puede ser cualquier 
            cosa. Los ejemplos incluyen palabras clave, 
            descripción, autor, revisado, generador, etc.

    - content: 
-->
<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

    </body>
</html>
