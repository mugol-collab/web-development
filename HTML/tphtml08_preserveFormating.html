<!--

    Preserve Formatting

    Sometimes, you want your text to follow the exact 
    format of how it is written in the HTML document. 
    In these cases, you can use the preformatted tag 
    <pre>.

    Any text between the opening <pre> tag and the 
    closing </pre> tag will preserve the formatting 
    of the source document.

-->

<!DOCTYPE html>
<html>
    <head>
        <title>Preserve Formatting Example</title>
    </head>
    <body>
        <pre>
            function testFunction( strText ){
                alert (strText)
             }
        </pre>
    </body>
</html>
